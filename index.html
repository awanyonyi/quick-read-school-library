  <style>
    .images { width: 100%; height: 500px; object-fit: cover; }
    .carousel-caption { background: rgba(0, 0, 0, 0.5); border-radius: 10px; padding: 20px; }
    .animated { animation-duration: 1s; animation-fill-mode: both; }
    .slideInDown { animation-name: slideInDown; }
    .zoomIn { animation-name: zoomIn; }
    .zoomOut { animation-name: zoomOut; }

    @keyframes slideInDown {
      from { transform: translate3d(0, -100%, 0); visibility: visible; }
      to { transform: translate3d(0, 0, 0); }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
      50% { opacity: 1; }
    }
    @keyframes zoomOut {
      from { opacity: 1; }
      50% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div id="root"></div>

   <!-- ‚úÖ Load DigitalPersona SDK first so it's available before React mounts -->
   <script src="/assets/websdk.client.bundle.min.js"></script>

   <!-- Fallback: Try to load SDK from alternative locations if primary fails -->
   <script>
     // Check if SDK loaded successfully, if not try alternative loading
     setTimeout(() => {
       if (!window.Fingerprint || !window.Fingerprint.WebApi) {
         console.log("üîÑ Primary SDK load failed, trying alternative locations...");

         // Try loading from scripts directory
         const altScript = document.createElement('script');
         altScript.src = '/scripts/websdk.client.bundle.min.js';
         altScript.onload = () => {
           console.log("‚úÖ Alternative SDK script loaded from /scripts/");
         };
         altScript.onerror = () => {
           console.warn("‚ùå Alternative SDK script also failed to load");
         };
         document.head.appendChild(altScript);
       }
     }, 2000); // Wait 2 seconds for primary load
   </script>

      <!-- ‚úÖ Then load your React/Vite bundle -->
   <script type="module" src="/src/main.tsx"></script>

 
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ‚úÖ Improved DigitalPersona SDK detection -->
  <script>
    window.addEventListener("load", () => {
      console.log("üîç Checking for DigitalPersona SDK...");

      // Check all possible global objects
      const checks = {
        'window.Fingerprint': window.Fingerprint,
        'window.Fingerprint.WebApi': window.Fingerprint?.WebApi,
        'window.DPWebSDK': window.DPWebSDK,
        'window.dpWebSDK': window.dpWebSDK,
        'window.DigitalPersona': window.DigitalPersona,
        'window.DPFP': window.DPFP,
        'window.WebSdk': window.WebSdk
      };

      console.log("SDK Global Objects Check:", checks);

      // Check for ActiveX (IE legacy)
      let activeXAvailable = false;
      if (window.ActiveXObject) {
        try {
          new ActiveXObject("DPFPCtl.DPFPControl");
          activeXAvailable = true;
          console.log("‚úÖ ActiveX DigitalPersona control available");
        } catch (e) {
          console.log("‚ùå ActiveX DigitalPersona control not available:", e.message);
        }
      }

      const sdkFound = !!(
        window.Fingerprint?.WebApi ||
        window.DPWebSDK ||
        window.dpWebSDK ||
        window.DigitalPersona ||
        window.DPFP ||
        window.WebSdk ||
        activeXAvailable
      );

      if (sdkFound) {
        console.log("%c‚úÖ DigitalPersona SDK detected and ready", "color:green;font-weight:bold;");

        // Additional validation for Fingerprint SDK
        if (window.Fingerprint?.WebApi) {
          console.log("‚úÖ Fingerprint.WebApi is available");
          try {
            // Test if we can create an instance
            const testInstance = new window.Fingerprint.WebApi();
            console.log("‚úÖ Fingerprint.WebApi instantiation successful");
          } catch (e) {
            console.error("‚ùå Fingerprint.WebApi instantiation failed:", e);
          }
        }
      } else {
        console.warn("‚ö†Ô∏è DigitalPersona SDK not found or not properly initialized");
        console.warn("Make sure:");
        console.warn("1. DigitalPersona drivers are installed");
        console.warn("2. DigitalPersona Web SDK is properly installed");
        console.warn("3. The device is connected and recognized");
        console.warn("4. Try refreshing the page or restarting the browser");
      }
    });
  </script>
</body>
</html>
