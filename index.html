    <style>
        .images {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }
        
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        
        .slideInDown {
            animation-name: slideInDown;
        }
        
        .zoomIn {
            animation-name: zoomIn;
        }
        
        .zoomOut {
            animation-name: zoomOut;
        }
        
        @keyframes slideInDown {
            from {
                transform: translate3d(0, -100%, 0);
                visibility: visible;
            }
            to {
                transform: translate3d(0, 0, 0);
            }
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            50% {
                opacity: 1;
            }
        }
        
        @keyframes zoomOut {
            from {
                opacity: 1;
            }
            50% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
