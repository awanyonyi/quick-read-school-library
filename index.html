<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maryland LMS - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Maryland Library Management System - Borrow books, track your history, and more" />
  <meta name="author" content="Allan Wanyonyi" />

  <!-- Permissions Policy for WebAuthn -->
  <meta http-equiv="Permissions-Policy" content="publickey-credentials-get=*, publickey-credentials-create=*">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- OG/Twitter Meta -->
  <meta property="og:title" content="Maryland Library Management System" />
  <meta property="og:description" content="Borrow books, track your history, and more — all in one place" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Maryland Library Management System" />
  <meta name="twitter:description" content="Borrow books, track your history, and more — all in one place" />

  <style>
    .images { width: 100%; height: 500px; object-fit: cover; }
    .carousel-caption { background: rgba(0, 0, 0, 0.5); border-radius: 10px; padding: 20px; }
    .animated { animation-duration: 1s; animation-fill-mode: both; }
    .slideInDown { animation-name: slideInDown; }
    .zoomIn { animation-name: zoomIn; }
    .zoomOut { animation-name: zoomOut; }

    @keyframes slideInDown {
      from { transform: translate3d(0, -100%, 0); visibility: visible; }
      to { transform: translate3d(0, 0, 0); }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
      50% { opacity: 1; }
    }
    @keyframes zoomOut {
      from { opacity: 1; }
      50% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div id="root"></div>

   <!-- ✅ Load DigitalPersona SDK first so it's available before React mounts -->
   <script src="/assets/websdk.client.bundle.min.js"></script>

      <!-- ✅ Then load your React/Vite bundle -->
   <script type="module" src="/src/main.tsx"></script>

 
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Improved DigitalPersona SDK detection -->
  <script>
    window.addEventListener("load", () => {
      console.log("Checking for DigitalPersona SDK...");
      const sdkFound = !!(
        window.DPWebSDK ||
        window.dpWebSDK ||
        window.DigitalPersona ||
        window.DPFP ||
        (window.ActiveXObject && (() => {
          try {
            new ActiveXObject("DPFPCtl.DPFPControl");
            return true;
          } catch (e) {
            return false;
          }
        })())
      );

      if (sdkFound) {
        console.log("%c✅ DigitalPersona SDK detected", "color:green;font-weight:bold;");
      } else {
        console.warn("⚠️ DigitalPersona SDK not found. Make sure drivers and SDK are installed.");
      }
    });
  </script>
</body>
</html>
